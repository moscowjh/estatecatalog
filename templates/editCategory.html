<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
<h1> Edit Category </h1>

<form action="{{url_for('editCategory', category_id=category_id, category=editedCategory )}}" method = 'POST'>



	<!--MESSAGE FLASHING EXAMPLE -->
	    {% with messages = get_flashed_messages() %}
	{% if messages %}

	<ul>
	{% for message in messages %}
	  <li><strong>{{message}}</strong></li>
	    {% endfor %}
	</ul>
	    {% endif %}
	{% endwith %}

<p>Name:</p>

<input type='text' size='30' name='name' placeholder = '{{category.name}}'>

<input type='submit' value='Edit'>

</form>

</body>
</html>
