</head>

<body>


<h1>List of All Categories</h1>

<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}

{% for c in categories %}

<div>

<h2>{{c.name}}</h2>
<!--{#
<a href='{{url_for('listCategory', category_id = c.id) }}'>Menu</a>
#}-->
</br>
</br>

</div>


{% endfor %}
</body>

</html>
