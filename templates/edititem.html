<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>

<h1> Edit Item </h1>

<form action="{{ url_for('editItem', category_id=category_id, item_id=item_id)}}" method = 'post'>

<dl>
	<dt>Name:</dt>
		<dd><input type ='text' size='30' name='name' placeholder = '{{item.name }}'></dd>
	<dt>Description:</dt>
		<dd><textarea name = 'description' rows='5' cols='40' placeholder = '{{item.description }}'></textarea></dd>
	<dt>Value:</dt>
		<dd><input type = 'text' size = '8' name='value' placeholder = '{{item.value}}'></dd>
	<dt>Quantity:</dt>
	  <dd><input type = 'text' size = '8' name='quantity' placeholder = '{{item.quantity}}'></dd>
</dl>


<input type='submit' value='Edit'>

<a href = '{{url_for('listCategory', category_id = category_id)}}'> Cancel </a>
</form>
</body>
</html>
